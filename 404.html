<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirection...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Chargement de CIARA...</p>
    </div>

    <script>
        (function() {
            // Récupérer l'URL actuelle
            var currentPath = window.location.pathname;
            var currentSearch = window.location.search;
            var currentHash = window.location.hash;
            
            // Vérifier si on est déjà sur la racine
            if (currentPath === '/' || currentPath === '/index.html') {
                return; // Ne rien faire si on est déjà sur la page principale
            }
            
            // Construire la nouvelle URL avec le chemin préservé
            var newUrl = '/' + currentSearch + currentHash;
            
            // Si on a un chemin spécifique, l'ajouter comme paramètre pour le router React
            if (currentPath !== '/' && currentPath !== '/index.html') {
                // Encoder le chemin pour le passer comme paramètre
                var encodedPath = encodeURIComponent(currentPath);
                var separator = currentSearch ? '&' : '?';
                newUrl += separator + 'redirect=' + encodedPath;
            }
            
            // Rediriger vers la racine avec les paramètres
            window.location.replace(newUrl);
        })();
    </script>
</body>
</html>
