<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CIARA - Réinitialisation du mot de passe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirection vers la réinitialisation...</h1>
        <p>Vous allez être redirigé vers l'application CIARA.</p>
    </div>

    <script>
        // Direct redirect for reset-password route
        (function(l) {
            console.log('Reset password redirect script executing...');
            console.log('Current URL:', l.href);
            
            // Preserve all query parameters and hash
            var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
              '/?/reset-password' +
              (l.search ? '&' + l.search.slice(1) : '') +
              l.hash;
            
            console.log('Redirecting to:', newUrl);
            
            // Use replace to avoid back button issues
            window.location.replace(newUrl);
        }(window.location))
    </script>
</body>
</html>
